<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Analytics Dashboard - Premium</title>
    <style>
        :root {
            --primary-navy: #0a192f;
            --accent-blue: #00d4ff;
            --deep-water: #0056b3;
            --text-light: #e6f1ff;
            --glass-effect: rgba(10, 25, 47, 0.9);
            --curve: cubic-bezier(0.65, 0, 0.35, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body { background-color: #f0f2f5; overflow-x: hidden; }

        /* --- TOGGLE BUTTON --- */
        .menu-btn {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 1001;
            background: var(--primary-navy);
            border: 1px solid rgba(255,255,255,0.1);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .menu-btn:hover { background: #112240; box-shadow: 0 0 15px rgba(0, 212, 255, 0.3); }

        .bar { width: 24px; height: 2px; background: var(--text-light); transition: 0.3s; }

        /* --- SIDE NAV --- */
        .side-nav {
            position: fixed;
            top: 0;
            right: -350px;
            width: 320px;
            height: 100vh;
            background: var(--glass-effect);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 1000;
            transition: right 0.6s var(--curve);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .side-nav.active { right: 0; }

        /* Subtle Wave Background for the entire menu */
        .side-nav::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(0, 212, 255, 0.05)" d="M0,192L48,197.3C96,203,192,213,288,192C384,171,480,117,576,112C672,107,768,149,864,160C960,171,1056,149,1152,128C1248,107,1344,85,1392,74.7L1440,64V320H1392C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320H0Z"></path></svg>');
            background-size: contain;
            animation: waveFlow 10s linear infinite;
            pointer-events: none;
        }

        @keyframes waveFlow {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* --- NAV ITEMS --- */
        .nav-links { list-style: none; margin-top: 40px; position: relative; z-index: 2; }

        .nav-item {
            position: relative;
            overflow: hidden; /* For the ripple effect */
            opacity: 0;
            transform: translateX(40px);
            transition: 0.5s var(--curve);
        }

        .side-nav.active .nav-item { opacity: 1; transform: translateX(0); }

        .nav-item a {
            display: block;
            padding: 20px 30px;
            color: var(--text-light);
            text-decoration: none;
            font-size: 1.05rem;
            letter-spacing: 0.5px;
            transition: color 0.3s;
            position: relative;
            z-index: 2;
        }

        /* Water-Fill Hover Animation */
        .nav-item::before {
            content: "";
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent, rgba(0, 212, 255, 0.15));
            transition: top 0.4s var(--curve);
            z-index: 1;
        }

        .nav-item:hover::before { top: 0; }

        .nav-item:hover a { color: var(--accent-blue); }

        /* Ripple Effect Element */
        .ripple {
            position: absolute;
            background: rgba(0, 212, 255, 0.4);
            transform: translate(-50%, -50%);
            border-radius: 50%;
            pointer-events: none;
            animation: rippleEffect 0.7s ease-out;
        }

        @keyframes rippleEffect {
            from { width: 0; height: 0; opacity: 1; }
            to { width: 500px; height: 500px; opacity: 0; }
        }

        /* Active State */
        .nav-item.current { background: rgba(0, 212, 255, 0.08); }
        .nav-item.current a { border-left: 3px solid var(--accent-blue); padding-left: 27px; color: #fff; }

        /* --- OVERLAY --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(2, 12, 27, 0.7);
            opacity: 0;
            visibility: hidden;
            transition: 0.4s;
            z-index: 999;
        }

        .overlay.active { opacity: 1; visibility: visible; }
    </style>
</head>
<body>

    <button class="menu-btn" id="menuBtn">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </button>

    <div class="overlay" id="overlay"></div>

    <nav class="side-nav" id="sideNav">
        <div style="padding: 60px 30px 20px;">
            <h2 style="color: white; font-size: 1.2rem; margin-bottom: 5px;">Data Explorer</h2>
            <div style="width: 40px; height: 3px; background: var(--accent-blue);"></div>
        </div>
        <ul class="nav-links">
            <li class="nav-item current"><a href="#">Introduction</a></li>
            <li class="nav-item"><a href="#">Dashboard Information</a></li>
            <li class="nav-item"><a href="#">Alert System</a></li>
            <li class="nav-item"><a href="#">Map Visualization</a></li>
            <li class="nav-item"><a href="#">About</a></li>
        </ul>
    </nav>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const sideNav = document.getElementById('sideNav');
        const overlay = document.getElementById('overlay');
        const navItems = document.querySelectorAll('.nav-item');

        // Toggle Sidebar
        function toggleMenu() {
            sideNav.classList.toggle('active');
            overlay.classList.toggle('active');
            
            // Hamburger Animation
            const bars = document.querySelectorAll('.bar');
            if(sideNav.classList.contains('active')) {
                bars[0].style.transform = 'translateY(7px) rotate(45deg)';
                bars[1].style.opacity = '0';
                bars[2].style.transform = 'translateY(-7px) rotate(-45deg)';
            } else {
                bars[0].style.transform = 'none';
                bars[1].style.opacity = '1';
                bars[2].style.transform = 'none';
            }
        }

        menuBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // Ripple Effect Logic
        navItems.forEach(item => {
            item.addEventListener('mousedown', function(e) {
                // Remove existing ripples
                const ripples = this.getElementsByClassName('ripple');
                while(ripples.length > 0) ripples[0].remove();

                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                ripple.classList.add('ripple');

                this.appendChild(ripple);
                
                // Set Active State
                navItems.forEach(i => i.classList.remove('current'));
                this.classList.add('current');
            });
        });
    </script>
</body>
</html>
