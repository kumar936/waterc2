<!DOCTYPE html>
<html lang="en">
<head>
<style>
  :root {
    --bg-color: #f4f7f9;
    --primary-blue: #0077ff;
    --aqua-light: #00d4ff;
    --text-color: #4a5568;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: var(--bg-color);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Main Container */
  .loader-wrapper {
    position: relative;
    width: 150px;
    height: 150px;
  }

  /* The Circular Vessel */
  .vessel {
    position: relative;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 4px solid #fff;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05), inset 0 0 15px rgba(0,0,0,0.05);
    background: white;
    overflow: hidden;
    z-index: 1;
  }

  /* Water/Wave Styling */
  .water {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(180deg, var(--aqua-light) 0%, var(--primary-blue) 100%);
    transform: translateY(100%); /* Start empty */
    animation: fillUp 4s ease-in-out forwards;
  }

  .wave {
    position: absolute;
    top: -40px; /* Position wave on top of the water level */
    left: 0;
    width: 200%;
    height: 50px;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="white" opacity="0.4"></path></svg>');
    background-size: 50% 100%;
    animation: waveMove 3s linear infinite;
  }

  .wave-back {
    top: -45px;
    opacity: 0.5;
    animation: waveMove 5s linear infinite reverse;
    filter: brightness(1.2);
  }

  /* Bubbles */
  .bubble {
    position: absolute;
    background: rgba(255, 255, 255, 0.4);
    border-radius: 50%;
    bottom: 0;
    animation: rise 3s infinite ease-in;
  }

  /* Animations */
  @keyframes fillUp {
    0% { transform: translateY(100%); }
    100% { transform: translateY(25%); } /* Fills to 75% */
  }

  @keyframes waveMove {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
  }

  @keyframes rise {
    0% { transform: translateY(0) scale(0); opacity: 0; }
    50% { opacity: 0.6; }
    100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
  }

  /* Text Styling */
  .loading-text {
    margin-top: 25px;
    color: var(--text-color);
    font-weight: 300;
    letter-spacing: 1px;
    font-size: 0.9rem;
    animation: pulse 2s infinite ease-in-out;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
  }
</style>
</head>
<body>

  <div class="loader-wrapper">
    <div class="vessel">
      <div class="water">
        <div class="wave wave-back"></div>
        <div class="wave"></div>
        <div class="bubble" style="width:10px; height:10px; left:20%; animation-delay: 0.5s;"></div>
        <div class="bubble" style="width:6px; height:6px; left:50%; animation-delay: 1.2s;"></div>
        <div class="bubble" style="width:8px; height:8px; left:80%; animation-delay: 0.1s;"></div>
      </div>
    </div>
  </div>

  <div class="loading-text">Filling H2Oâ€¦</div>

</body>
</html>
